<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Dashboard - Eternity</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard-magic.css">
</head>

<body>
    <div class="magic-background"></div>
    <div class="dashboard-wrapper">

        <!-- Profile Section -->
        <header class="wizard-profile">
            <div class="profile-card">
                <img src="" alt="Avatar" id="userAvatar" class="avatar-frame">
                <div class="profile-info">
                    <h1 id="userName">Wizard Name</h1>
                    <div class="badges" id="userRole"></div>
                    <div class="gold-pouch">
                        <span class="gold-icon">ü™ô</span>
                        <span id="userGold" class="gold-amount">0</span> <span class="currency">Galleons</span>
                    </div>
                </div>
            </div>

            <nav class="spell-nav">
                <button class="spell-btn active" onclick="switchNav('shop')">üîÆ Magic Shop</button>
                <button class="spell-btn" onclick="switchNav('craft')">‚öóÔ∏è Crafting Station</button>
                <button class="spell-btn" onclick="switchNav('bank')">üè¶ Gringotts Bank</button>
                <button class="spell-btn" onclick="switchNav('inventory')">üéí Inventory</button>
            </nav>
        </header>

        <!-- Main Content Area -->
        <main class="magic-viewport">

            <!-- SHOP SECTION -->
            <section id="shop" class="magic-section active">
                <div class="section-header">
                    <h2>Diagon Alley Market</h2>
                    <div id="adminControls" class="admin-panel hidden">
                        <button class="admin-btn" onclick="openAdminModal()">+ Stock New Item</button>
                    </div>
                </div>
                <div class="shop-shelves" id="shopContainer">
                    <!-- Items injected here -->
                </div>
            </section>

            <!-- CRAFTING SECTION -->
            <section id="craft" class="magic-section">
                <div class="crafting-layout">
                    <div class="recipe-book">
                        <h2>üìú Recipes</h2>
                        <div id="recipeList" class="scroll-content"></div>
                    </div>
                    <div class="alchemist-lab">
                        <div class="cauldron-container">
                            <div class="cauldron-visual">
                                <div class="liquid"></div>
                                <div class="bubbles">
                                    <span></span><span></span><span></span>
                                </div>
                            </div>
                            <h3 id="craftingTitle">Select a Recipe</h3>
                        </div>
                        <div class="ingredients-needed" id="craftingIngredients"></div>
                        <button id="craftBtn" class="cast-spell-btn" disabled>‚ú® Brew Potion ‚ú®</button>
                        <div id="craftResult"></div>
                    </div>
                </div>
            </section>

            <!-- BANK SECTION -->
            <section id="bank" class="magic-section">
                <div class="gringotts-vault">
                    <div class="vault-door">
                        <div class="vault-gold-pile">
                            <!-- CSS Gold Pile -->
                        </div>
                        <h2>Vault Balance</h2>
                        <div class="huge-balance"><span id="bankBalance">0</span> G</div>
                    </div>
                    <div class="goblin-teller">
                        <h3>üí∏ Transfer Funds</h3>
                        <div class="input-group">
                            <label>Recipient ID / Username</label>
                            <input type="text" id="recipientId" class="parchment-input" placeholder="e.g. Draco Malfoy">
                        </div>
                        <div class="input-group">
                            <label>Amount</label>
                            <input type="number" id="transferAmount" class="parchment-input" placeholder="0">
                        </div>
                        <button onclick="transferFunds()" class="goblin-btn">Send via Owl</button>
                    </div>
                </div>
            </section>

            <!-- INVENTORY SECTION -->
            <section id="inventory" class="magic-section">
                <h2>Wizard's Satchel</h2>
                <div class="inventory-grid" id="inventoryContainer"></div>
            </section>
        </main>
    </div>

    <!-- Admin Item Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content parchment">
            <span class="close-modal" onclick="closeAdminModal()">&times;</span>
            <h2>Stock New Item</h2>
            <form id="addItemForm" onsubmit="handleAddItem(event)">
                <input type="text" name="name" placeholder="Item Name" required class="parchment-input">
                <select name="type" required class="parchment-input">
                    <option value="material">Material</option>
                    <option value="potion">Potion</option>
                    <option value="equipment">Equipment</option>
                </select>
                <input type="number" name="price" placeholder="Price (G)" required class="parchment-input">
                <input type="text" name="image" placeholder="Image URL (Optional)" class="parchment-input">
                <button type="submit" class="spell-btn">Conjure Item</button>
            </form>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>

</html>
